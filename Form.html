<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="area">
    <form id="register" method="post" onsubmit="valida();">
      <fieldset id="cadastrar">
          <legend>Inscrição: Feira de Desenvolvimento de Software</legend>

          <label for="nome">Nome</label>
          <input type="text" name="nome"/>

          <label for="email">Email</label>
          <input type="email" name="email"/>

          <label for="usuario">Formação</label>
          <input type="text" name="usuario"/>
           
          <label for="senha">CPF</label>
          <input type="password" name="senha"/>
           
          <label for="senharep">Data de Nascimento</label>
          <input type="password" name="senharep"/>
           
         <button type="submit" name="enviar">Cadastrar</button> 
      </fieldset>
    </form>
</div>
<script>
    function valida(){
  
        var formulario = document.getElementById("register");
        var nome = formulario.nome;
        var email = formulario.email;

        if(nome.value == ""){
            alert("Insira um nome válido.");
            return false;
        }

        if(email.value.indexOf("@") == -1 || email.value.indexOf(".") == -1){
            alert("Insira um email válido");
            return false;
  }
}
</script>
</body>
</html>
